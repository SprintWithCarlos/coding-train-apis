<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Coding Train: Data/APIs 1</title>

  <body>
    <img src="" id="value-proposition" width="648" />
    <div id="images"></div>
    <script>
      console.log("About to fetch an image");
      catchImage().catch(error => {
        console.log("Error!");
        console.error(error);
      });
      async function catchImage() {
        const response = await fetch("value-proposition.jpg");
        const blob = await response.blob();
        document.getElementById("value-proposition").src = URL.createObjectURL(
          blob
        );
      }
      console.log("About to fetch Images");
      const images = ["1.jpg", "2.jpg", "3.jpg"];

      catchImages(images).catch(e => console.error(e));
      async function catchImages(images) {
        const div = document.getElementById("images");

        const content = images.map(image => {
          return `
        <img src="${image}" width="200"/>
        `;
        });
        div.innerHTML = content;
      }
